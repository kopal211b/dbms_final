
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Timetable Management</title>

  <!-- COMMON SHARED CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="topbar">
  <div class="container">
    <div class="brand">Teacher Timetable</div>
    <nav class="nav">
      <a href="#" class="nav-link active" data-target="page-timetable">View My Timetable</a>
      <a href="#" class="nav-link" data-target="page-room">Room Availability</a>
    </nav>
  </div>
</header>

<main class="container main">

  <!-- TEACHER TIMETABLE PAGE -->
  <section id="page-timetable" class="page visible">
    <div class="grid">
      <div class="card">
        <h3>View My Timetable</h3>

        <div class="form-group">
          <label for="teacherIdInput">Enter Teacher ID</label>
          <input type="text" id="teacherIdInput" placeholder="Example: 001" 
                 style="width:100%;padding:10px 12px; border-radius:10px; border:1px solid #ddd;">
        </div>

        <button id="viewTimetableBtn" class="btn">View Timetable</button>
      </div>

      <div class="card grow" id="timetableContainer">
        <p class="muted">Enter Teacher ID and click View Timetable.</p>
      </div>
    </div>
  </section>

  <!-- ROOM AVAILABILITY PAGE -->
  <section id="page-room" class="page">
    <div class="grid">
      <div class="card">
        <h3>Check Free Rooms</h3>

        <div class="form-group">
          <label for="roomDay">Day</label>
          <select id="roomDay">
            <option value="">--Select Day--</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="roomStartTime">Start Time</label>
          <input type="time" id="roomStartTime" 
                 style="width:100%;padding:10px 12px; border-radius:10px; border:1px solid #ddd;">
        </div>

        <div class="form-group">
          <label for="roomEndTime">End Time</label>
          <input type="time" id="roomEndTime" 
                 style="width:100%;padding:10px 12px; border-radius:10px; border:1px solid #ddd;">
        </div>

        <button id="checkRoomBtn" class="btn">Search Free Rooms</button>
      </div>

      <div class="card grow" id="roomAvailabilityContainer">
        <p class="muted">Select Day & Time Range to check room availability.</p>
      </div>
    </div>
  </section>

  <button id="requestClassBtn">Request Temporary Class</button>

<div id="tempClassForm" style="display:none; margin-top: 10px;">
  <label>Subject ID:</label>
  <input type="number" id="subject_id">

  <label>Sections:</label>
  <select id="sections" multiple>
    <option value="1">Section A</option>
    <option value="2">Section B</option>
  </select>

  <label>Day:</label>
  <select id="day">
    <option>Monday</option><option>Tuesday</option>
    <option>Wednesday</option><option>Thursday</option>
    <option>Friday</option>
  </select>

  <label>Start Time:</label>
  <input type="time" id="start_time">

  <label>End Time:</label>
  <input type="time" id="end_time">

  <button id="submitRequest">Submit Request</button>
</div>

<script>
document.getElementById('requestClassBtn').onclick = () => {
  document.getElementById('tempClassForm').style.display = 'block';
};

document.getElementById('submitRequest').onclick = async () => {
  const subject_id = document.getElementById('subject_id').value;
  const sections = Array.from(document.getElementById('sections').selectedOptions).map(o => parseInt(o.value));
  const day = document.getElementById('day').value;
  const start = document.getElementById('start_time').value;
  const end = document.getElementById('end_time').value;

  const res = await fetch('/request_temp_class', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ subject_id, sections, day, start_time: start, end_time: end })
  });

  const data = await res.json();
  alert(data.message);
};
</script>

</main>


<script src="{{ url_for('static', filename='js/teacher_script.js') }}"></script>

</body>
</html>
