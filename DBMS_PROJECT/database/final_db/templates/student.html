
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Timetable â€” Clean</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">Student Timetable</div>
      <nav class="nav">
        <a href="#" class="nav-link active" data-target="page-timetable">View Timetable</a>
        <a href="#" class="nav-link" data-target="page-teacher">Teacher Availability</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <!-- PAGE: TIMETABLE -->
    <section id="page-timetable" class="page visible">
      <div class="grid">
        <div class="card">
          <h3>View Section Timetable</h3>
          <div class="form-group">
            <label for="semesterSelect">Semester</label>
            <select id="semesterSelect" name="semesterSelect">
              <option value="">--Select Semester--</option>
              <option value="1">1st Sem</option>
              <option value="2">2nd Sem</option>
              <option value="3">3rd Sem</option>
              <option value="4">4th Sem</option>
              <option value="5">5th Sem</option>
              <option value="6">6th Sem</option>
              <option value="7">7th Sem</option>
              <option value="8">8th Sem</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sectionSelect">Section</label>
            <select id="sectionSelect" name="sectionSelect">
              <option value="">--Select Section--</option>
              <option value="A">Section A</option>
              <option value="B">Section B</option>
              <option value="C">Section C</option>
            </select>
          </div>

          <button id="viewTimetableBtn" class="btn">View Timetable</button>
        </div>

        <div class="card grow" id="timetableContainer">
          <p class="muted">Select semester & section, then click <b>View Timetable</b>.</p>
        </div>
      </div>
    </section>

    <!-- PAGE: TEACHER AVAILABILITY -->
    <section id="page-teacher" class="page">
      <div class="grid">
        <div class="card">
          <h3>Check Teacher Availability</h3>

          <div class="form-group">
            <label for="teacherSelect">Teacher</label>
            <select id="teacherSelect" name="teacherSelect">
              <option value="">--Select Teacher--</option>
              <option value="Dr. Priya Nair">Dr. Priya Nair</option>
              <option value="Prof. Manoj Verma">Prof. Manoj Verma</option>
              <option value="Dr. Suman Agarwal">Dr. Suman Agarwal</option>
              <option value="Dr. Rakesh Sharma">Dr. Rakesh Sharma</option>
              <option value="Prof. Anjali Mehta">Prof. Anjali Mehta</option>
              <option value="Dr. Neha Gupta">Dr. Neha Gupta</option>
              <option value="Prof. Amit Singh">Prof. Amit Singh</option>
              <option value="Dr. Kavita Joshi">Dr. Kavita Joshi</option>
              <option value="Prof. Rajesh Kumar">Prof. Rajesh Kumar</option>
              <option value="Dr. Sneha Iyer">Dr. Sneha Iyer</option>
              <option value="Prof. Vikram Rao">Prof. Vikram Rao</option>
              <option value="Dr. Alok Choudhary">Dr. Alok Choudhary</option>
              <option value="Prof. Shweta Pandey">Prof. Shweta Pandey</option>
              <option value="Dr. Arjun Desai">Dr. Arjun Desai</option>
              <option value="Prof. Pooja Thakur">Prof. Pooja Thakur</option>
            </select>
          </div>

          <div class="form-group">
            <label for="teacherDay">Day</label>
            <select id="teacherDay">
              <option value="">--Select Day--</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>

          <button id="checkAvailabilityBtn" class="btn">Search Free Slots</button>
        </div>

        <div class="card grow" id="teacherAvailabilityContainer">
          <p class="muted">Select a teacher & day to view free time slots.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/student_script.js') }}"></script>
</body>
</html>
